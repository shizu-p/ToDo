<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <h1>My Todo List</h1>
    <ul>
        {# 課題と優先度を一緒にループで表示します #}
        {% for item in items %}
            {# loop.index は現在のループのインデックス (0から始まる) です #}
            <li>{{ item.task }} (優先度: {{ item.priority }})</li>
        {% endfor %}
    </ul>

    <hr> {# 区切り線 #}

    <h2>新しいタスクを追加</h2>
    <form action="/update" method="post">
        <label for="new-task">タスク名:</label>
        <input type="text" id="new-task" name="task" placeholder="例: 買い物" required>
        <br>
        <label for="new-priority">優先度:</label>
        <input type="number" id="new-priority" name="priority" placeholder="例: 1" min="1" max="10">
        <br>
        <button type="submit">追加</button>
    </form>
</body>
</html>
